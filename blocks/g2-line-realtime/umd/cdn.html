<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>
    <script type="text/javascript" src="//gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
    

  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
        const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape, Facet } = window.BizCharts;
        var data = [];
        let chart;
        const scale = {
            time: {
                alias: '时间',
                type: 'time',
                mask: 'MM:ss',
                tickCount: 10,
                nice: false
            },
            temperature: {
                alias: '平均温度(°C)',
                min: 10,
                max: 35
            },
            type: {
                type: 'cat'
            }
        }
        class SliderChart extends React.Component {
          constructor() {
          	super();
            this.state = {data}
          }
          componentDidMount() {
          	        setInterval( ()=> {
            var now = new Date();
            var time = now.getTime();
            var temperature1 = ~~(Math.random() * 5) + 22;
            var temperature2 = ~~(Math.random() * 7) + 17;
            if (data.length >= 200) {
                data.shift();
                data.shift();
            }
            data.push({
                time: time,
                temperature: temperature1,
                type: '记录1'
            });
            data.push({
                time: time,
                temperature: temperature2,
                type: '记录2'
            });
            this.setState({data});
        }, 1000);
          }
          render() {
            return (
                <Chart height={window.innerHeight} data={data} scale={scale} forceFit onGetG2Instance={(g2Chart)=> {chart=g2Chart;}} >
                    <Tooltip />
                    {data.length !== 0 && <Axis />}
                    <Legend />
                    <Geom type="line" position="time*temperature" color={['type', ['#ff7f0e', '#2ca02c']]} shape="smooth" size={2} />
                </Chart>
            );
          }
        }
        ReactDOM.render((
          <SliderChart />
        ), document.getElementById("mountNode"));
    </script>
  </body>
</html>
