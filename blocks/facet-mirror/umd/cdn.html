<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>

  </head>
  <body>

   <div id="c1" ></div>
   <script type="text/babel">

  $.getJSON('/BizCharts/public/data/population.json', data => {
    const { Chart, Axis, Geom, Tooltip, Facet, View, Coord } = window.BizCharts;
    const DataView = DataSet.DataView;
    const tmp = [];
    const dates = [];
    data.male.values.forEach(function(obj) {
      if (dates.indexOf(obj.date) === -1) {
        dates.push(obj.date);
      }
      obj.age_groups.forEach(function(subObject) {
        subObject.gender = 'male';
        subObject.date = obj.date;
        tmp.push(subObject);
      });
    });
    data.female.values.forEach(function(obj) {
      obj.age_groups.forEach(function(subObject) {
        subObject.gender = 'female';
        subObject.date = obj.date;
        tmp.push(subObject);
      });
    });
    const ds = new DataSet();
    const dv = ds.createView()
      .source(tmp)
      .transform({
        type: 'filter',
        callback(row) { // 判断某一行是否保留，默认返回true
          return new Date(row.date * 1000).getFullYear() === new Date(dates[0] * 1000).getFullYear();
        }
      });
    const scale = {
      age: {
        sync: true,
        tickCount: 11
      },
      total_percentage: {
        sync: true,
        formatter(v) {
          return v + '%';
        }
      },
      gender: {
        sync: true
      }
    };
    

    ReactDOM.render(
      <Chart height={600} data={dv} scale={scale}>
        <Facet type='mirror' fields={['gender']} transpose={true} eachView={(view, facet)=>{
          view.interval().position('age*total_percentage')
          .color('gender', [ 'rgb(113,192,235)', 'rgb(246,170,203)' ]);
        }}>
        </Facet>
      </Chart>, document.getElementById('c1'));
    
    });
    
    </script>
  </body>
</html>
