<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;}</style>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const series = {
        0: "All Industries",
        32229: "Nonagriculture, Private Wage and Salary Workers",
        32230: "Mining and Extraction",
        32231: "Construction",
        32232: "Manufacturing",
        32233: "Durable goods manufacturing",
        32234: "Nondurable goods manufacturing",
        32235: "Wholesale and Retail Trade",
        32236: "Transportation and Utilities",
        32237: "Information",
        32238: "Finance",
        32239: "Business services",
        32240: "Education and Health",
        32241: "Leisure and hospitality",
        32242: "Other",
        35109: "Agriculture",
        28615: "Government",
        35181: "Self-employed"
    };
    $.getJSON('/BizCharts/public/data/unemployment.json', data => {
        var dv = new DataSet.View().source(data);
        dv.transform({
            type: 'map',
            callback: function(row) {
                row.series = series[row.series];
                return row;
            }
        });
       const scale = {
            date: {
            type: 'time',
            },
            rate: {
                min: 0
            }
        }
        ReactDOM.render((
          <Chart height={window.innerHeight} data={dv} padding={[ '50%', 0, 0 ]} scale={scale} forceFit>
            <Geom type="area" position="date*rate" color="series" opacity={0.85} />
          </Chart>
        ), document.getElementById("mountNode"));
    });
    </script>
  </body>
</html>
