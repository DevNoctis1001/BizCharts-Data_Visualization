<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
    
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const { DataView } = DataSet;
      const cols = {
        'date': {
          type: 'time',
          nice: false,
          mask: 'MM-DD',
          tickCount: 10
        },
        range: {
          min: 20,
          max: 35,
          nice: false,
          tickInterval: 2
        },
        mean: {
          min: 20,
          max: 35,
          nice: false
        },
        'stockRange': {
          min: 20,
          max: 35,
          nice: false
        }
      }
      $.getJSON('/BizCharts/public/data/stock-03.json',function(data) {
        const dv = new DataView();
        dv.source(data)
          .transform({
            type: 'map',
            callback: obj => {
              obj.stockRange = [ obj.start, obj.end, obj.highest, obj.lowest ];
              return obj;
            }
          });
        ReactDOM.render((
              <Chart height={window.innerHeight} data={dv} scale={cols} forceFit>
                <Axis name="mean" visible={false} />
                <Legend />
                <Axis name="stockRange" visible={false} />
                <Tooltip showTitle={false} itemTpl='<li data-index={index} style="margin-bottom:4px;"><span style="background-color:{color};" class="g2-tooltip-marker"></span>{name}<br/><span style="padding-left: 16px">开盘价：{start}</span><br/><span style="padding-left: 16px">收盘价：{end}</span><br/><span style="padding-left: 16px">最高价：{max}</span><br/><span style="padding-left: 16px">最低价：{min}</span><br/><span style="padding-left: 16px">成交量：{volumn}</span><br/></li>' />
              <Geom type='area' position="date*range" color='#64b5f6' />
              <Geom 
              type='schema' 
              position='date*stockRange'
              color={['trend', val => {
            if (val === 'up') {
              return '#f04864';
            }

            if (val === 'down') {
              return '#2fc25b';
            }
          }]} tooltip='start*end*highest*lowest' shape="candle" />
              <Geom type='line' position="date*mean" color='#FACC14' />
            </Chart>
          ), document.getElementById("mountNode"));
      });
    </script>
  </body>
</html>
