<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
        const { Chart, Axis, Geom, Tooltip, Legend } = window.BizCharts;
        const data = [
          { month: 'Jan', series2: 51, series1: 125 },
          { month: 'Feb', series2: 91, series1: 132 },
          { month: 'Mar', series2: 34, series1: 141 },
          { month: 'Apr', series2: 47, series1: 158 },
          { month: 'May', series2: 63, series1: 133 },
          { month: 'June', series2: 58, series1: 143 },
          { month: 'July', series2: 56, series1: 176 },
          { month: 'Aug', series2: 77, series1: 194 },
          { month: 'Sep', series2: 99, series1: 115 },
          { month: 'Oct', series2: 106, series1: 134 },
          { month: 'Nov', series2: 88, series1: 110 },
          { month: 'Dec', series2: 56, series1: 91 }
        ];
        const ds = new DataSet();
        const dv = ds.createView().source(data);
        dv.transform({
          type: 'fold',
          fields: ['series1', 'series2'],
          key: 'key',
          value: 'value',
          
        });
        const cols = {
          month: {
            range: [ 0, 1 ]
          }
        }
        ReactDOM.render((
          <Chart height={400} data={dv} scale={cols} forceFit>
            <Legend />
            <Axis name="month" />
            <Axis name="value" />
            <Tooltip crosshairs={{type : "y"}}/>
            <Geom type="line" position="month*value" size={2} color={'key'} shape={'hv'} />
          </Chart>
        ), document.getElementById("mountNode"));
    </script>
  </body>
</html>
