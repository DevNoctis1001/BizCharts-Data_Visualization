<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>  
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      var data = [];
      var getValue = function () {
          var value = 0;
          return function () {
              if (value >= Math.PI * 2) {
                  value = 0;
              }
              var result = Math.sin(value);
              value += Math.PI / 6;
              return result;
          };
      }();
      for (var i = 1; i <= 12; i++) {
          data.push({'month': '' + i, value: getValue() * 8 + 15});
      }
      const scale = {
        month: {
            type: 'cat',
            formatter: function (dimValue) {
                return dimValue + 'æœˆ';
            }
        },
        value: {
            min: 0,
            max: 30
        }
      }
      let chart;
      class RenderChart extends React.Component {
        constructor() {
          super();
          this.state = {
            data,
          }
        }
        componentDidMount() {
          const _this = this;
          setInterval(function () {
              getValue();
              const newData = data.map(function (item) {
                return {
                  value: getValue() * 8 + 15,
                  month: item.month
                };
              });
              _this.setState({data: newData});
          }, 120);
        }
        render() {
          return (
              <Chart 
              height={window.innerHeight} 
              data={this.state.data} 
              scale={scale} 
              forceFit
            >
              <Axis />
              <Legend 
                visible={false}
              />
              <Geom type="interval" position="month*value" color="month" />
            </Chart>
          )
        }
      }

      ReactDOM.render((
        <RenderChart />
      ), document.getElementById("mountNode"));
    </script>
  </body>
</html>
