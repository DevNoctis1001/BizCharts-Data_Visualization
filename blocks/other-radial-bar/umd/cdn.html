<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>
    
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
        const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
        const {Text} = Guide;
        const data = [
        {"question":"问题 1","percent":0.21},
        {"question":"问题 2","percent":0.40},
        {"question":"问题 3","percent":0.49},
        {"question":"问题 4","percent":0.52},
        {"question":"问题 5","percent":0.53},
        {"question":"问题 6","percent":0.84},
        {"question":"问题 7","percent":1.0},
        {"question":"问题 8","percent":1.2}
      ];
      const cols = {
        'percent': { min: 0, max: 2 },
      }
      ReactDOM.render((
          <Chart height={window.innerHeight} data={data} scale={cols} forceFit>
          <Coord type="polar" innerRadius={0.1} transpose />
          <Tooltip title="question" />
          <Geom type='interval' position='question*percent' color={['percent', '#BAE7FF-#1890FF-#0050B3']} tooltip={['percent', val => {
            return {
              name: '占比',
              value: val * 100 + '%'
            };
          }]} style={{
          lineWidth: 1,
          stroke: '#fff'
            }}>
          <Label content="percent" offset={-5} />
          </Geom>
          <Guide >
          {data.map(obj => {
          return (
              <Text position={[ obj.question, 0 ]} content={obj.question + ' '} style={{textAlign: 'right'}}/>
            )})}
          </Guide>
        </Chart>
      ), document.getElementById("mountNode"));

    </script>
  </body>
</html>
