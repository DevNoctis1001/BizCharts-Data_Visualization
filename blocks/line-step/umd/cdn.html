<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
        const { Chart, Axis, Geom, Tooltip } = window.BizCharts;
        const data = [
        { month: 'Jan', value: 51 },
        { month: 'Feb', value: 91 },
        { month: 'Mar', value: 34 },
        { month: 'Apr', value: 47 },
        { month: 'May', value: 63 },
        { month: 'June', value: 58 },
        { month: 'July', value: 56 },
        { month: 'Aug', value: 77 },
        { month: 'Sep', value: 99 },
        { month: 'Oct', value: 106 },
        { month: 'Nov', value: 88 },
        { month: 'Dec', value: 56 }
      ];
      const cols = {
        month: {
          range: [ 0, 1 ]
        }
      }
      ReactDOM.render((
        <Chart height={400} data={data} scale={cols} forceFit>
          <Axis name="month" />
          <Axis name="value" />
          <Tooltip crosshairs={{type : "y"}}/>
          <Geom type="line" position="month*value" size={2} shape={'hv'} />
        </Chart>
      ), document.getElementById("mountNode"));
    </script>
  </body>
</html>
