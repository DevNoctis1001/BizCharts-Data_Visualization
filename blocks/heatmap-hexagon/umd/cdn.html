<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
    
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const { DataView } = DataSet;
      const $sizeEncoding = $('#size-encoding');
        $sizeEncoding.on('change', () => {
            if ($sizeEncoding.val() === 'on') {
                ds.setState('sizeEncoding', true);
            } else {
                ds.setState('sizeEncoding', false);
            }
        });
        $.getJSON('/BizCharts/public/data/gaussion-distribution.json',function(data) {
            const ds = new DataSet({
                state: {
                    sizeEncoding: false
                }
            });
            const dv = ds.createView().source(data)
                .transform({
                    sizeByCount: '$state.sizeEncoding', // calculate bin size by binning count
                    type: 'bin.hexagon',
                    fields: [ 'x', 'y' ], // 对应坐标轴上的一个点
                    bins: [ 10, 5 ]
                });
            ReactDOM.render((
                <Chart height={window.innerHeight} data={dv} forceFit>
                    <Tooltip showTitle={false} crosshairs={false}/>
                    <Axis name="x" grid={{
                        lineStyle: {
                            stroke: '#d9d9d9',
                            lineWidth: 1,
                            lineDash: [ 2, 2 ]
                        }
                    }} />
                    <Legend offset={40} />
                <Geom type='polygon' position="x*y" style={{lineWidth: 1,stroke: '#fff'}} color={['count', '#BAE7FF-#1890FF-#0050B3']} />
                </Chart>
            ), document.getElementById("mountNode"));
        });
    </script>
  </body>
</html>
