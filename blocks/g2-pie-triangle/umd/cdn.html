<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script src="https://unpkg.com/bizcharts-plugin-slider@2.0.0/umd/bizcharts-plugin-slider.js"> </script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>
    <script type="text/javascript" src="//gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
    

  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
        const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape, Facet } = window.BizCharts;
        const data = [
          {type: '分类一', value: 20},
          {type: '分类二', value: 18},
          {type: '分类三', value: 32},
          {type: '分类四', value: 15},
          {type: 'Other', value: 15}
        ];

        // 根据比例，获取两点之间的点
        function getPoint(p0, p1, ratio) {
          return {
            x: (1 - ratio) * p0.x + ratio * p1.x,
            y: (1 - ratio) * p0.y + ratio * p1.y
          };
        }
        const pointRatio = 0.7; // 设置开始变成三角形的位置 0.7
        // 自定义 other 的图形，增加两条线
        G2.Shape.registerShape('interval', 'triangleShape', {
          draw(cfg, container) {
            let centerPoint = {
              x: cfg.points[3].x,
              y: (cfg.points[2].y + cfg.points[3].y) / 2
            };
            centerPoint = this.parsePoint(centerPoint);

            const points = this.parsePoints(cfg.points);
            const tmpPoint1 = getPoint(points[0], points[3], pointRatio);
            const tmpPoint2 = getPoint(points[1], points[2], pointRatio);
            let path = [];
            path.push(['M', points[0].x, points[0].y]);
            path.push(['L', points[1].x, points[1].y]);
            path.push(['L', tmpPoint2.x, tmpPoint2.y]);
            path.push(['L', centerPoint.x, centerPoint.y]);
            path.push(['L', tmpPoint1.x, tmpPoint1.y]);
            path.push('Z');
            return container.addShape('path', {
              attrs: {
                fill: cfg.color,
                path: path,
                lineWidth: 1,
                stroke: 'white'
              }
            });
          }
        });

        class SliderChart extends React.Component {
          render() {
            return (
                <Chart height={window.innerHeight} data={data} forceFit >
                    <Coord type="theta" radius={0.8} />
                    <Tooltip showTitle={false} />
                    <Geom type="intervalStack" position="value" color="type" shape="triangleShape" >
                      <Label content="type" />
                    </Geom>
                </Chart>
            );
          }
        }
        ReactDOM.render((
          <SliderChart />
        ), document.getElementById("mountNode"));
    </script>
  </body>
</html>
