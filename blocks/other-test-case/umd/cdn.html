<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>
    
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
        const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
        // 模拟各个系统的单元测试覆盖率数据
        const data = [];
        // 生成数据
        for(let i = 0; i < 15; i++){
          const name = '系统'+i;
          const value = Math.random() * 90;
          for(let j =1; j < 10;j++){
            const obj = {};
            obj.name = name;
            obj.value = (value + Math.random() * 10) / 100;
            obj.time = '10-0' + j;
            data.push(obj);
          }
        }
        // 自定义带有宽度的色块
        Shape.registerShape('polygon', 'custom', {
          draw: function(cfg, container) {
            const points = this.parsePoints(cfg.points);
            const startX = points[1].x;
            const startY = points[1].y;
            const size = cfg.size || 1;
            const width = (points[2].x - points[1].x);
            const height = Math.abs(points[1].y - points[0].y);
            // 绘制背景
            container.addShape('rect', {
              attrs: {
                x: startX,
                y: startY,
                width: width,
                height: height
              }
            });
            // 绘制色块
            return container.addShape('rect', {
              attrs: {
                x: startX,
                y: startY,
                width: width * size,
                height: height,
                fill: cfg.color,
                stroke: '#fff'
              }
            });
          }
        });
      const cols = {
        time: {
          type: 'cat'
        },
        value: {
          alias: '覆盖率',
          type: 'linear',
          formatter:function(value){
            return (value * 100).toFixed(2) + '%';
          },
          min:0,
          max: 1
        }
      }
      ReactDOM.render((
          <Chart height={window.innerHeight} data={data} scale={cols} padding={[20, 80, 50]} forceFit >
          <Axis name="name" grid={null} />
          <Axis name="time" tickLine={null} line={null} />
          <Tooltip />
          <Legend slidable={false} width={165} itemFormatter={val => {
              return val.slice(0, val.indexOf('.')) + '%';
            }
          }
          />
          <Geom type='polygon' position='time*name' color={['value','rgb(215, 25, 28)-rgb(231, 104, 24)-rgb(242, 158, 46)-rgb(249, 208, 87)-rgb(255, 255, 140)-rgb(144, 235, 157)-rgb(0, 204, 188)-rgb(0, 166, 202)-rgb(44, 123, 182)']} size={['value', function(size) {
              return size;
            }]} shape='custom'  style={{
              lineWidth:1,
              stroke: '#fff'
            }}
          />
        </Chart>
      ), document.getElementById("mountNode"));
    </script>
  </body>
</html>
